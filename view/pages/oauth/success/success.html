<div class="ui" id="redirect" redirect="{{ redirect_url }}"></div>
<div class="flex h-full w-full justify-center mt-2">
    <div class="flex-shrink-0 self-center w-1/2">
        <div class="ui raised segment h-20">                
            <h3 class="mt-2 pt-2">
                <i class="icon green check large"></i>
                {{ message }}
            </h3>
        </div>     
    </div>  
</div> 
<script type="text/javascript" >
    window.addEventListener('load', function() {
        var redirectUrl = $('#redirect').attr('redirect');
        redirectUrl = (isEmpty(redirectUrl) == false) ? arikaim.getBaseUrl() + '/' + redirectUrl : null;
      
        window.onunload = function() {
            if (isEmpty(redirectUrl) == false) {               
                window.opener.document.location.href = redirectUrl;
            }
        }   
        
        window.opener.arikaim.events.emit('oauth.success');
    
        window.close();
    });
</script>
